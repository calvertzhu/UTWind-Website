  <!--navbar scroll-->
  <script>
  let lastScrollY = window.scrollY;
  const navbar = document.getElementById('navbar');

  window.addEventListener('scroll', () => {
    if (window.scrollY > lastScrollY) {
      // Scrolling down → fade up & out
      navbar.classList.add('opacity-0', '-translate-y-10');
      navbar.classList.remove('opacity-100', 'translate-y-0');
    } else {
      // Scrolling up → fade back in
      navbar.classList.remove('opacity-0', '-translate-y-10');
      navbar.classList.add('opacity-100', 'translate-y-0');
    }
    lastScrollY = window.scrollY;
  });
</script>

  const teamGrid = document.getElementById('team-grid');

  function renderTeam(team) {
    teamGrid.innerHTML = team.map(member => `
      <div class="bg-white rounded-xl shadow-md p-4 text-center hover:shadow-lg transition">

        <p class="text-gray-600">${member.year}</p>
        <p class="text-gray-500 italic">${member.position}</p>
      </div>
    `).join('');
  }

  // Default view
  renderTeam(teamData.executives);

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('bg-indigo-700', 'text-white'));

      renderTeam(teamData[btn.dataset.team]);
