  <script>
  AOS.init({
    duration: 1000,  // animation lasts 1 second
    once: true       // animates only once
  });
  </script>
  <!--navbar scroll-->
  <script>
  let lastScrollY = window.scrollY;
  const navbar = document.getElementById('navbar');

  window.addEventListener('scroll', () => {
    if (window.scrollY > lastScrollY) {
      // Scrolling down → fade up & out
      navbar.classList.add('opacity-0', '-translate-y-10');
      navbar.classList.remove('opacity-100', 'translate-y-0');
    } else {
      // Scrolling up → fade back in
      navbar.classList.remove('opacity-0', '-translate-y-10');
      navbar.classList.add('opacity-100', 'translate-y-0');
    }
    lastScrollY = window.scrollY;
  });
</script>
<script>
  const teamData = {
    executives: [
      { name: "Matthew Ting", year: "2nd Year", position: "Team Captain", img: "images/matthew.jpg" },
      { name: "Emily Zhang", year: "3rd Year", position: "Finance Executive", img: "images/emily.jpg" },

    ],
    mechanical: [

      { name: "David Li", year: "4th Year", position: "Manufacturing Lead", img: "images/david.jpg" },
    ],
    control: [
      { name: "Jason Park", year: "3rd Year", position: "Control Systems Lead", img: "images/jason.jpg" },
      { name: "Samantha Liu", year: "2nd Year", position: "Software Integration Lead", img: "images/samantha.jpg" },
    ],
    power: [

      { name: "Hannah Patel", year: "3rd Year", position: "Electrical Integration Lead", img: "images/hannah.jpg" },
    ],
    aero: [
      { name: "Sophia Patel", year: "4th Year", position: "Aerodynamics Lead", img: "images/sophia.jpg" },
      { name: "Marcus Li", year: "3rd Year", position: "Testing & Validation Lead", img: "images/marcus.jpg" },
    ],

    ],
    web: [

    ],
  };

  const buttons = document.querySelectorAll('.team-btn');
  const teamGrid = document.getElementById('team-grid');

  function renderTeam(team) {
    teamGrid.innerHTML = team.map(member => `
      <div class="bg-white rounded-xl shadow-md p-4 text-center hover:shadow-lg transition">
        <img src="${member.img}" alt="${member.name}" class="w-32 h-32 mx-auto rounded-full object-cover mb-4">
        <h3 class="font-bold text-lg">${member.name}</h3>
        <p class="text-gray-600">${member.year}</p>
        <p class="text-gray-500 italic">${member.position}</p>
      </div>
    `).join('');
  }

  // Default view
  renderTeam(teamData.executives);

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('bg-indigo-700', 'text-white'));
      btn.classList.add('bg-indigo-700', 'text-white');
      renderTeam(teamData[btn.dataset.team]);
    });
  });
</script>
